<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SpendSmart AI</title>
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: '#020617', // Slate 950 (Darker, more Navy)
              surface: '#0f172a', // Slate 900
              primary: '#10b981', // Emerald 500 (Brand Green)
              primaryDark: '#059669', // Emerald 600
              secondary: '#14b8a6', // Teal 500
              accent: '#06b6d4', // Cyan 500
              danger: '#ef4444',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'spin-slow': 'spin 12s linear infinite',
              'orbit': 'orbit 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      /* Glowing Text Utilities */
      .text-glow {
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.5); /* Emerald Glow */
      }
      .text-glow-sm {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      .text-glow-success {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
      }
      .text-glow-danger {
        text-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
      }
      .text-glow-accent {
         text-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      }

      /* Card Glow Utilities */
      .card-glow {
        box-shadow: 0 0 40px -10px rgba(16, 185, 129, 0.15);
      }
      .card-glow-hover:hover {
        box-shadow: 0 0 30px -5px rgba(16, 185, 129, 0.25);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
</head>

  </body>
</html>
